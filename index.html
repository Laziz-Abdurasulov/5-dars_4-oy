<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-dars</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>
        <div class="container">
            <h1 class="title">Create a List</h1>
            <div class="inner">
            <div class="left">
            <form class="js-form" method="POST" autocomplete="off">
                <input class="js-input" type="text" placeholder="Todos..." name="todo" required aria-label="Todos kiriting">
                <button class="js-submit" type="submit">Send</button>
            </form>
            
            <ul class="js-list"></ul>
        </div>
            <div class="right">
            <button class="js-button" type="button">All <strong class="js-all">0</strong></button>
            <button class="js-button" type="button">Completed <strong class="js-completed">0</strong></button>
            <button class="js-button" type="button">UnCompleted <strong class="js-uncompleted">0</strong></button>
        </div>
    </div>
        </div>
    </main>
    
    
    <script src="./js/main.js"></script>
</body>
</html>
